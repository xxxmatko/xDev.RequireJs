<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RequireJS using! plugin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <h1>RequireJS using! plugin</h1>
            <p>Plugin, ktorý podľa nastavenia &quot;isDebug&quot; umožní načítavanie debug alebo min verzie modulov. </p>
            <h2>Výstup:</h2>
            <div id="output" style="border:1px solid #ccc; background:#f5f5f5; padding:10px 20px"></div>
        </div>
        <script src="./Scripts/Libs/require.js"></script>
        <script>
            require.config({
                isDebug: true,
                paths : {
                    using : "../using"
                }
            });

            require(["using!Scripts/foo"], function(foo){
                var out = document.getElementById("output");
                
                out.innerHTML += foo.msg;
            });
        </script>
    </body>
</html>
